name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: danyzift/ch-users-service
  REGISTRY: docker.io

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18.1-alpine
        env:
          POSTGRES_DB: CH-UsersDB
          POSTGRES_USER: chuser
          POSTGRES_PASSWORD: ch-password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U chuser -d CH-UsersDB"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for versioning

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven Build Cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/build-cache
          key: ${{ runner.os }}-maven-build-cache-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-build-cache-

      - name: Build and Test
        run: mvn clean verify

      - name: Determine Version
        id: version
        run: |
          # Get latest tag or default to 0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          
          # Parse version
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "New version: ${NEW_VERSION}"

      - name: Set Maven Version
        run: mvn versions:set -DnewVersion=${{ steps.version.outputs.version }} -DgenerateBackupPoms=false

      - name: Package JAR
        run: mvn package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.ci
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64  # For Raspberry Pi

      - name: Create Git Tag
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Update Helm Chart and POM Version
        if: github.ref == 'refs/heads/main'
        run: |
          # Update only the application image tag (first occurrence), not postgresql
          sed -i "0,/tag: .*/s/tag: .*/tag: ${{ steps.version.outputs.version }}/" helmchart/values.yaml

          # Calculate next snapshot version (increment patch by 1)
          CURRENT_VERSION="${{ steps.version.outputs.version }}"
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          NEXT_PATCH=$((VERSION_PARTS[2] + 1))
          NEXT_SNAPSHOT="${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.${NEXT_PATCH}-SNAPSHOT"

          # Update pom.xml to next snapshot
          mvn versions:set -DnewVersion=$NEXT_SNAPSHOT -DgenerateBackupPoms=false

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add helmchart/values.yaml pom.xml
          git commit -m "chore: bump image to ${{ steps.version.outputs.version }}, pom to $NEXT_SNAPSHOT"
          git push
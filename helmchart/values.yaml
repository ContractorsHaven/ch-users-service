replicaCount: 1

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  name: ""

autoscaling:
  enabled: false

# Pod annotations for Prometheus scraping and OpenTelemetry auto-instrumentation
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/actuator/prometheus"
  # Enable OpenTelemetry Java auto-instrumentation (zero-code)
  instrumentation.opentelemetry.io/inject-java: "false"

# OpenTelemetry configuration - disable unused instrumentations for faster startup
otel:
  enabled: true
  serviceName: ch-users-service
  # Disable all by default, then enable only what we need
  instrumentations:
    # Enable instrumentations for this service
    spring-webflux: true
    r2dbc: true
    kafka: false
    netty: true
    reactor: true
    # Disable unused instrumentations
    jdbc: false
    hibernate: false
    servlet: false
    tomcat: false
    jetty: false
    grpc: false
    aws-sdk: false
    mongo: false
    redis: false
    elasticsearch: false
    cassandra: false

# Health probes using actuator
startupProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 45
  periodSeconds: 10
  failureThreshold: 30

livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: http
  periodSeconds: 10
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: http
  periodSeconds: 5
  failureThreshold: 5

image:
  registry: docker.io
  repository: danyzift/ch-users-service
  tag: 0.0.8
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

env:
  JAVA_TOOL_OPTIONS: >
    -XX:MaxRAMPercentage=70
    -XX:InitialRAMPercentage=40
    -XX:+UseG1GC
    -XX:+UseStringDeduplication
    -Dreactor.netty.ioWorkerCount=2

requests:
  cpu: "200m"
  memory: "384Mi"
limits:
  cpu: "1000m"
  memory: "768Mi"

# PostgreSQL configuration
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "18.1-alpine"
    pullPolicy: IfNotPresent
  auth:
    database: CH-UsersDB
    username: chuser
    password: ch-password
  persistence:
    enabled: true
    size: 5Gi
  resources:
    requests:
      cpu: "200m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"
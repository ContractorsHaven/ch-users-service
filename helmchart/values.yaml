replicaCount: 1

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  name: ""

autoscaling:
  enabled: false

# Pod annotations for Prometheus scraping and OpenTelemetry auto-instrumentation
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/actuator/prometheus"
  # Enable OpenTelemetry Java auto-instrumentation (zero-code)
  instrumentation.opentelemetry.io/inject-java: "true"

# Health probes using actuator
startupProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 30

livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: http
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: http
  periodSeconds: 5
  failureThreshold: 3

image:
  registry: docker.io
  repository: danyzift/ch-users-service
  tag: 0.2.0
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1024Mi"
    cpu: "500m"

# PostgreSQL configuration
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "18.1-alpine"
    pullPolicy: IfNotPresent
  auth:
    database: CH-UsersDB
    username: chuser
    password: ch-password
  persistence:
    enabled: true
    size: 5Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"
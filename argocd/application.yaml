apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ch-users-service
  namespace: argocd
spec:
  project: contractors-haven

  source:
    repoURL: https://github.com/ContractorsHaven/ch-users-service
    targetRevision: main
    path: helmchart
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: contractors-haven
  syncPolicy:
    automated:
      prune: true        # Delete resources when removed from Git
      selfHeal: true     # Automatically sync when cluster state drifts
      allowEmpty: false  # Don't sync if there are no resources
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Optional: Image updater for more advanced scenarios
  # This helps ArgoCD detect image changes faster
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore manual scaling